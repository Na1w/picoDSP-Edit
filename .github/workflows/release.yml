name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: picoedit
            asset_name: picoedit-linux-amd64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: picoedit.exe
            asset_name: picoedit-windows-amd64.exe

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary_name: picoedit.exe
            asset_name: picoedit-windows-arm64.exe

          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: picoedit
            asset_name: picoedit-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev
          sudo apt-get install -y libclang-dev libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Install Rust Target
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.asset_name }}